apiVersion: v1
kind: ConfigMap
data:
  application.properties: |+
    blobstore.gcs.bahamut.bucket.name={{ .Values.gcp.bahamut.bucketName }}
    blobstore.gcs.kakka.bucket.name={{ .Values.gcp.kakka.bucketName }}
    blobstore.gcs.kakka.tiamat.geocoder.file=tiamat/geocoder/tiamat_export_geocoder_latest.zip
    blobstore.gcs.bahamut.geocoder.file=tiamat_export_geocoder_latest.zip
    spring.profiles.active=gcs-blobstore
    management.endpoint.health.probes.enabled=true
    management.health.livenessState.enabled=true
    management.health.readinessState.enabled=true
metadata:
  name: {{ template "bahamut.name" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "common.labels" . | indent 4 }}
